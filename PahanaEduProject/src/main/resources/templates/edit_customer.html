<!-- /src/main/resources/templates/edit_customer.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Edit Customer - Pahana Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);}
        .form-label { font-weight: 600; }
        .readonly { background: #f1f3f5; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">‚úè Edit Customer</h2>

    <form th:action="@{/customers/edit}" th:object="${customer}" method="post" novalidate>
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Account Number (read-only)</label>
            <input type="text" th:field="*{accountNumber}" class="form-control readonly" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="2" required></textarea>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telephone Number</label>
            <input type="tel" th:field="*{telephoneNumber}" class="form-control" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}"></div>
        </div>

        <div class="mb-4">
            <label class="form-label">Units Consumed</label>
            <input type="number" min="0" th:field="*{unitsConsumed}" class="form-control" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('unitsConsumed')}" th:errors="*{unitsConsumed}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/customers/manage" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
