<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Add Item - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>âž• Add New Item</h2>
    <form th:action="@{/admin/items/add}" th:object="${item}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" th:field="*{category}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Price (LKR)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Item Image</label>
            <input type="file" th:field="*{imageFile}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Save Item</button>
        <a href="/admin/items" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
