<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pahana Edu - Manage Customers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #f8f9fa; padding: 20px; }
.container { max-width: 1000px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);}
input.table-input { width: 100%; }
</style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-primary">Manage Customers</h2>

  <!-- Alert -->
  <div id="alertContainer"></div>

  <!-- Add Customer Form -->
  <div class="mb-4">
    <h5>Add New Customer</h5>
    <form id="addCustomerForm" class="row g-2">
      <div class="col">
        <input type="text" id="accountNumber" class="form-control" placeholder="Account Number" required>
      </div>
      <div class="col">
        <input type="text" id="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col">
        <input type="text" id="address" class="form-control" placeholder="Address" required>
      </div>
      <div class="col">
        <input type="text" id="telephoneNumber" class="form-control" placeholder="Telephone" required>
      </div>
      <div class="col">
        <input type="number" id="unitsConsumed" class="form-control" placeholder="Units" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
  </div>

  <!-- Customers Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="customerTable">
      <thead class="table-dark">
        <tr>
          <th>Account #</th>
          <th>Name</th>
          <th>Address</th>
          <th>Telephone</th>
          <th>Units</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const API_URL = "http://localhost:8080/api/customers";

// Show alert
function showAlert(message, type='success') {
  const container = document.getElementById('alertContainer');
  const div = document.createElement('div');
  div.className = `alert alert-${type} alert-dismissible fade show`;
  div.role = 'alert';
  div.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
  container.appendChild(div);
  setTimeout(() => div.remove(), 3000);
}

// Load customers
async function loadCustomers() {
  const res = await fetch(API_URL);
  const customers = await res.json();
  const tbody = document.getElementById('customerTable').querySelector('tbody');
  tbody.innerHTML = '';
  customers.forEach(c => {
    const tr = document.createElement('tr');
    tr.dataset.id = c.id;
    tr.innerHTML = `
      <td class="accountNumber">${c.accountNumber}</td>
      <td class="name">${c.name}</td>
      <td class="address">${c.address}</td>
      <td class="telephone">${c.telephoneNumber}</td>
      <td class="units">${c.unitsConsumed}</td>
      <td>
        <button class="btn btn-warning btn-sm edit-btn">Edit</button>
        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
  attachRowEvents();
}

// Add customer
document.getElementById('addCustomerForm').addEventListener('submit', async e => {
  e.preventDefault();
  const customer = {
    accountNumber: document.getElementById('accountNumber').value,
    name: document.getElementById('name').value,
    address: document.getElementById('address').value,
    telephoneNumber: document.getElementById('telephoneNumber').value,
    unitsConsumed: parseInt(document.getElementById('unitsConsumed').value)
  };
  await fetch(API_URL, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(customer)
  });
  document.getElementById('addCustomerForm').reset();
  showAlert('Customer added successfully!');
  loadCustomers();
});

// Delete customer
async function deleteCustomer(id) {
  if(!confirm('Delete this customer?')) return;
  await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
  showAlert('Customer deleted successfully!', 'danger');
  loadCustomers();
}

// Attach edit/delete events
function attachRowEvents() {
  document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.onclick = async function() {
      const tr = this.closest('tr');
      const id = tr.dataset.id;

      if(this.textContent === 'Edit') {
        tr.querySelector('.accountNumber').innerHTML = `<input type="text" class="table-input" value="${tr.querySelector('.accountNumber').textContent}">`;
        tr.querySelector('.name').innerHTML = `<input type="text" class="table-input" value="${tr.querySelector('.name').textContent}">`;
        tr.querySelector('.address').innerHTML = `<input type="text" class="table-input" value="${tr.querySelector('.address').textContent}">`;
        tr.querySelector('.telephone').innerHTML = `<input type="text" class="table-input" value="${tr.querySelector('.telephone').textContent}">`;
        tr.querySelector('.units').innerHTML = `<input type="number" class="table-input" value="${tr.querySelector('.units').textContent}">`;

        this.textContent = 'Save';
        this.classList.replace('btn-warning', 'btn-success');

        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'btn btn-secondary btn-sm ms-1 cancel-btn';
        cancelBtn.textContent = 'Cancel';
        tr.querySelector('td:last-child').appendChild(cancelBtn);

        cancelBtn.onclick = () => loadCustomers();

      } else if(this.textContent === 'Save') {
        const updatedCustomer = {
          accountNumber: tr.querySelector('.accountNumber input').value,
          name: tr.querySelector('.name input').value,
          address: tr.querySelector('.address input').value,
          telephoneNumber: tr.querySelector('.telephone input').value,
          unitsConsumed: parseInt(tr.querySelector('.units input').value)
        };
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(updatedCustomer)
        });
        showAlert('Customer updated successfully!', 'info');
        loadCustomers();
      }
    };
  });

  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.onclick = function() {
      const id = this.closest('tr').dataset.id;
      deleteCustomer(id);
    };
  });
}

// Initial load
loadCustomers();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
