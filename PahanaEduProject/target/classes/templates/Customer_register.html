<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pahana Edu - Register</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Styles -->
<style>
body {
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    padding: 40px;
    width: 400px;
    background-color: #fff;
}
h2 {
    color: #4e54c8;
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
}
label {
    font-weight: 500;
}
.btn-primary {
    background-color: #4e54c8;
    border: none;
}
.btn-primary:hover {
    background-color: #3b3f9c;
}
p a {
    color: #4e54c8;
    text-decoration: none;
}
p a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="card">
    <h2>Pahana Edu - Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">Already registered? <a href="customer_login.html">Login here</a></p>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const user = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    try {
        const res = await fetch("http://localhost:8080/api/users/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(user)
        });

        if (!res.ok) throw new Error("Failed to register user");

        const data = await res.json();
        alert("✅ Registered: " + data.username);

        // Redirect to customer login page after registration
        window.location.href = "customer_login.html";

    } catch (error) {
        alert("❌ Error: " + error.message);
    }
});
</script>

</body>
</html>
