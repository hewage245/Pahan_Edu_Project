<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pahana Edu - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(to right, #8f94fb, #4e54c8);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
h2 { color: #fff; text-align: center; margin-bottom: 30px; font-weight: bold; }
.btn-primary { background-color: #fff; color: #4e54c8; border: none; }
.btn-primary:hover { background-color: #e0e0ff; }
</style>
</head>
<body>
<div class="card p-5" style="width: 400px; background-color: #4e54c8;">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label class="text-white">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label class="text-white">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center text-white mt-3">
            Not registered? <a href="customer_register.html" class="text-white">Register</a>
        </p>
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const loginData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };
    try {
        const res = await fetch("http://localhost:8080/api/users/login", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(loginData)
        });
        if(!res.ok) throw new Error("Invalid login credentials");
        const data = await res.json();
        alert("✅ Login successful: " + data.username);
        // Redirect to admin page after login
        window.location.href = "admin-dashboard.html";
    } catch(error) {
        alert("❌ Error: " + error.message);
    }
});
</script>
</body>
</html>
