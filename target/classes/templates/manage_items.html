<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Manage Items - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>ðŸ“¦ Manage Items</h2>
    <div class="mb-3">
        <a href="add_item.html" class="btn btn-primary">âž• Add Item</a>
        <a href="admin_dashboard.html" class="btn btn-outline-secondary">Dashboard</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price (LKR)</th>
            <th>Image</th>
            <th style="width: 180px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}">Sample Item</td>
            <td th:text="${item.category}">Category</td>
            <td th:text="${item.price}">0.00</td>
            <td><img th:src="@{'/images/' + ${item.image}}" alt="Item Image" width="80"/></td>
            <td>
                <a href="edit_item.html" class="btn btn-sm btn-warning">Edit</a>
                
                <a th:href="@{'/admin/items/delete/' + ${item.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete this item?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(items)}">
            <td colspan="5" class="text-center text-muted">No items available.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
