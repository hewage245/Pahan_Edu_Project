<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Edit Item - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>✏️ Edit Item</h2>
    <form th:action="@{'/admin/items/edit/' + ${item.id}}" th:object="${item}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" th:field="*{category}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Price (LKR)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Current Image</label>
            <div>
                <img th:src="@{'/images/' + ${item.image}}" alt="Item Image" width="120"/>
            </div>
        </div>
        <div class="mb-3">
            <label>Change Image (Optional)</label>
            <input type="file" th:field="*{imageFile}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Update Item</button>
        <a href="/admin/items" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
